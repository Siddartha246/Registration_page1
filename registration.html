<!DOCTYPE html>
<html>
    <head>
        <title>Registration</title>
        <style>
            body{
                background-color: antiquewhite;
                padding:20px;
            }
        </style>
        <centre><h1><u>Registration Form</u></h1></centre>
        <div class="container">
        <label>First Name</label>
        <input type="text"name="first" size="15"/><br><br>
        <label>Middle Name</label>
        <input type="text" name="second" size="15"/><br><br>
        <label>Last Name</label>
        <input type="text" id="second" name="second" size="15"/><br><br>
        <label>
            course:
        </label>
        <select>
            <option value="Course">Course</option>
            <option  value="B.Tech">BBA</option>
            <option value="BBA">BBA</option>
            <option value="BCA">BCA</option>
            <option value="MBA">MBA</option>
            <option value="MCA">MCA</option>
            <option value="M.Tech">M.Tech</option>

        </select>
        <br>
        <br>
        <label>
            Gender:
        </label><br>
        <input type="radio"name="male">Male<br>
        <input type="radio"name="female">female<br>
        <input type="radio"name="prefer not to say">prefer not to say<br><br>
        <label>
        
            Phone No:
        </label><br>
        <input type="text" id="country code" value="+91" size="+2"/>
        <input type="text" id="number" size="10"/><br><br>
        <label>
            Address:
            
        </label><br>
        <textarea cols="70" rows="5"></textarea><br><br>
        <label>
            Email:
        </label><br>
        <input type="email" name="email"><br>
        <label>
            Password:
        </label><br>
        <input type="password" name="password"><br>
        <label>
            Re-enter-passsword
        </label><br>
        <input type="password" name="password"><br><br>
        
        <button type="submit" class="submit">Submit</button>
    </head>
</html>
